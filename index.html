<!DOCTYPE html>
<html lang="en">
<head>

    <title>Saddle Points for 2D Electric Field</title>
    <style>

            justify-content: center;

        .gif-container {

        }
        img {

            height: auto;

            padding: 5px;
        }
        h2 {

<body>
    <h1>Saddle Points for 2D Electric Field</h1>

    <h2>Collinear Electric Field Case</h2>
    <div class="container">

        </div>
        <div class="gif-container">
            <img src="collinearsaddles.gif" alt="Collinear Saddles GIF">

    </div>

    <h2>Coorthogonal Electric Field Case</h2>
    <div class="container">

        <div class="gif-container">
            <img src="cuspinmomenta2.gif" alt="Cusps in Momenta 2 GIF">

        <div class="gif-container">
